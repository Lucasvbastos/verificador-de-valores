<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Némeros</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário de Verificação</h1>
        <p>Este formulário tem por objetivo verificar se o valor de B é maior que o de A.</p>
    </header>
    <div class="container">
    <form id="Myform" onsubmit="return verif()">
        <input type="number" id="A" required placeholder="Digite o valor de A:">
        <input type="number" id="B" required placeholder="Digite o valor de B:">
        <button type="submit">Submeter</button>
        <br>
    </form>
    </div>
    <script src="app.js"></script>
</html>
